<app-event-list [childEventList]="masterEventList" (clickEventToBeEdited)="editEvent($event)" (clickDeleteEvent)="deleteEvent($event)"></app-event-list>
<app-new-event (sendEvent)="addEvent($event)"></app-new-event>
<app-edit-event [childSelectedEvent]="selectedEvent" (clickDone)="editingDone()" ></app-edit-event>
